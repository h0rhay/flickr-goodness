<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flickr Fun</title>

    <!-- build:css css/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->

    <!-- build:js js/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <h1>Latest from Flickr</h1>
    <h2 id="searchHeader">Tagged: <span>Storm</span></h2>
    <input type="text" id="searchTerm">
    <button id="fireSearch">Go</button>

    <div id="flickr"></div>

    <!--Image Lister-->
    <script id="image-template" type="text/template">
    	{{#items}}
      <div class="mod">
        <figure>
          <div class="imgWrap">
            <img class="lazy" src="images/loader.gif" data-src="{{media.m}}">
          </div>
          <figcaption>{{title}}</figcaption>
        </figure>
      </div>
      {{/items}}
    </script>
    <!-- /Image Lister-->

    <!-- build:js js/main.js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
